<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../src/styles/style.css">
	<title>Learn Firebase</title>
</head>
<body>
	<h1>Firebase</h1>
	<form class="add-trainers-form">
      <div>
			<label for="firstname">Firstname:</label>
			<input type="text" name="firstname" class="firstname">
		</div>

		<div>
			<label for="lastname">Lastname:</label>
			<input type="text" name="lastname" class="lastname">
		</div>

		<div>
			<label for="birthyear">Birthyear:</label>
			<input type="text" name="birthyear" class="birthyear">
		</div>

		<button type="submit" class="add-trainers-button">Submit</button>

	</form>

	<form class="delete-trainer-form">
		<label for="deleteID">DeleteID</label>
		<input type="text" name="deleteID" class="delete-ID">
		<button class="delete-trainer-button">Delete Document</button>
	</form>

	<form class="update-trainer-form">
		<label for="updateID">UpdateID</label>
		<input type="text" name="updateID" class="update-ID">
		<button class="update-trainer-button">Update Document</button>

	</form>
	<script src="./bundle.js"></script>
</body>
</html>
